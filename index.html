<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OpenAudioMc Show Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <!--<input id="fileinput" type="file" multiple/>-->
    <!--<br>
        <p>Name of Show</p>
        <input id="showNameInput" type="text">
        <br>
        <p>Name of Region</p>
        <input id="regionNameInput" type="text">-->
    <div id="main-container">
        <div id="header">
            <h2 style="margin-top: 0px; margin-right: 16px;">OpenAudioMc Show Editor</h2>
            <button id="addSongButton">Add Song</button>
        </div>
        <div id="dataHeader">
            <label class="dataHeaderLabel">Show Name:</label>
            <input class="dataHeaderInput" id="showNameInput" type="text">
            <br id="hiddenLineBreak">
            <label class="dataHeaderLabel">Region Name:</label>
            <input class="dataHeaderInput" id="regionNameInput" type="text">
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="addSongForm">
                    <h3>Add a song</h3>
                    <label id="songUrlLabel">Song Url:</label>

                    <input id="songUrlInput" type="url" required onfocus="this.value=''">

                    <button id="submitSong" type="submit" onclick="addSongFromUrl();">Add Song</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("addSongButton");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
